name: SauceDemo Web CI
on: [push, pull_request]

jobs:
  web-automation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: saucedemo-web-automation

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Test
        # Gunakan npx cucumber-js saja dulu biar aman di server
        run: npx cucumber-js

      - name: Upload Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: saucedemo-web-automation/reports/